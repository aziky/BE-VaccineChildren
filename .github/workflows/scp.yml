    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish -c Release -o ./publish

    # Cài đặt SSH Key (hỗ trợ Ed25519)
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }} # Private key Ed25519
        known_hosts: ${{ secrets.KNOWN_HOSTS }}

    # Deploy lên server với Secrets
    - name: Deploy to Server
  run: |
    ssh -p 2222 -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
      mkdir -p /var/www/dotnet-app
      systemctl stop dotnet-app || true
    EOF
    scp -P 2222 -r ./publish/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/dotnet-app/
    ssh -p 2222 -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
      cd /var/www/dotnet-app
      systemctl start dotnet-app || nohup dotnet VaccineChildren.dll &
    EOF
