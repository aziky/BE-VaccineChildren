name: CI/CD Deploy .NET App with Docker

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # ğŸ‘‰ Káº¿t ná»‘i VPN trÆ°á»›c khi SSH
    - name: Install OpenVPN & Connect
      run: |
        sudo apt-get update
        sudo apt-get install -y openvpn
        echo "${{ secrets.VPN_CONFIG }}" > vpn-config.ovpn
        sudo openvpn --config vpn-config.ovpn --daemon

    # Äá»£i VPN káº¿t ná»‘i (5 giÃ¢y)
    - name: Wait for VPN Connection
      run: sleep 5

    - name: Ping Server
      run: ping -c 4 ${{ secrets.SERVER_IP }}

    # CÃ i Ä‘áº·t SSH Key
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
    - name: Verify SSH Key & known_hosts
      run: |
        ls -lah ~/.ssh
        echo "ğŸ” Checking SSH Private Key..."
        cat ~/.ssh/id_rsa || echo "âŒ Private Key not found!"
        echo "ğŸ” Checking known_hosts..."
        cat ~/.ssh/known_hosts || echo "âŒ known_hosts not found!"


    # ğŸš€ Deploy lÃªn server vÃ  cháº¡y docker-compose
    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          echo "SSH connected!"

          if [ -d "/home/hoangpham23/BE-VaccineChildren" ]; then
            cd /home/hoangpham23/BE-VaccineChildren
          else
            echo "âŒ ERROR: Directory /home/hoangpham23/BE-VaccineChildren not found!"
            exit 1
          fi

          echo "â³ Pulling latest code..."
          START_TIME=$(date +%s)
          git pull origin master
          END_TIME=$(date +%s)
          echo "git pull completed in $((END_TIME - START_TIME)) seconds."

          echo "â³ Stopping old containers..."
          START_TIME=$(date +%s)
          docker-compose down
          END_TIME=$(date +%s)
          echo "docker-compose down completed in $((END_TIME - START_TIME)) seconds."

          echo "â³ Rebuilding and starting containers..."
          START_TIME=$(date +%s)
          docker-compose up --build -d
          END_TIME=$(date +%s)
          echo "docker-compose up --build -d completed in $((END_TIME - START_TIME)) seconds."
        EOF
